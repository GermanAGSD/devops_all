# если iptables (legacy/nft режим неважно – синтаксис одинаков)
sudo iptables -I INPUT -i docker0 -p tcp --dport 443 -j ACCEPT

# если есть кастомные сети br-XXXX, можно разово открыть для всех docker-интерфейсов:
for i in $(ip -o link show | awk -F': ' '/^ *[0-9]+: (docker0|br-)/{print $2}'); do
  sudo iptables -I INPUT -i "$i" -p tcp --dport 443 -j ACCEPT
done


